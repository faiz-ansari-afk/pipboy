<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags  -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <link rel="stylesheet" href="css/tether.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pipboy.app.css" />

    <title>PIP Boy</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="index.html">STAT</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="inv.html">INV</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">DATA</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">MAP</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Sub Navbar -->
    <div class="container">
      <div class="row">
        <div class="col-12">
          <ul style="height: 26px" class="nav nav-tabs">
            <li class="nav-items">
              <a href="#status" class="nav-link" data-toggle="tab" role="tab"
                >STATUS</a
              >
            </li>
            <li class="nav-items">
              <a href="#special" class="nav-link" data-toggle="tab">SPECIAL</a>
            </li>
            <li class="nav-items">
              <a href="#perks" class="nav-link" data-toggle="tab">PERKS</a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="status" role="tab">
              <div class="status-container">
                <div class="center-image">
                  <img
                    class="status-image green-filter"
                    src="images/VaultBoy.png"
                    alt=""
                  />
                </div>

                <div class="stat-bar level-one">
                  <div class="level-progress">
                    <div
                      class="level-progress-indicator"
                      style="width: 70%"
                    ></div>
                  </div>
                </div>

                <div class="stat-bar level-two">
                  <div class="level-progress">
                    <div
                      class="level-progress-indicator"
                      style="width: 20%"
                    ></div>
                  </div>
                </div>

                <div class="stat-bar level-three">
                  <div class="level-progress">
                    <div
                      class="level-progress-indicator"
                      style="width: 40%"
                    ></div>
                  </div>
                </div>

                <div class="stat-bar level-four">
                  <div class="level-progress">
                    <div
                      class="level-progress-indicator"
                      style="width: 50%"
                    ></div>
                  </div>
                </div>

                <div class="stat-bar level-five">
                  <div class="level-progress">
                    <div
                      class="level-progress-indicator"
                      style="width: 35%"
                    ></div>
                  </div>
                </div>

                <div class="stat-bar level-six">
                  <div class="level-progress">
                    <div
                      class="level-progress-indicator"
                      style="width: 60%"
                    ></div>
                  </div>
                </div>
              </div>

              <!-- Icon Container -->

              <div class="icon-container grid--1x5">
                <div class="back-color">
                  <img
                    src="images/gun.png"
                    class="large-icons gun-img green-img"
                    alt=""
                  />
                </div>

                <div class="back-color">
                  <div class="icon">
                    <img
                      src="images/crosshair.ico"
                      class="small-icons green-img"
                      alt=""
                    />
                  </div>

                  <div class="points"><span class="small-text">06</span></div>
                </div>

                <div class="empty"></div>

                <div class="back-color">
                  <img
                    src="images/helmet.png"
                    class="large-icons green-img helmet-img"
                    alt=""
                  />
                </div>

                <div class="back-color">
                  <div class="icon">
                    <img
                      src="images/energy.png"
                      class="small-icons green-img"
                      alt=""
                    />
                  </div>

                  <div class="points"><span class="small-text">18</span></div>
                </div>

                <div class="back-color">
                  <div class="icon">
                    <img
                      src="images/radiation.png"
                      class="small-icons green-img"
                      alt=""
                    />
                  </div>

                  <div class="points"><span class="small-text">23</span></div>
                </div>
              </div>
            </div>
            <div class="tab-pane" id="special" role="tab">Lorem re.</div>
            <div class="tab-pane" id="perks" role="tab">
              Lorem ipsum dolor sit amet conse, labore.
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <h3>FAIZ.AFK</h3>
    </div>
    <!-- Footer -->
    <div class="footer">
      <div class="row">
        <div class="col-3">HP 50/100</div>
        <div class="col-6">
          <span>Level 1</span>
          <div class="level-progress">
            <div class="level-progress-indicator" style="width: 70%"></div>
          </div>
        </div>
        <div class="col-3 text-right">AP 70/70</div>
      </div>
    </div>
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.app.js"></script>
  </body>
</html>
