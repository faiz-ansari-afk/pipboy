<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="stylesheet" href="css/tether.min.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/pipboy.app.css" />

    <title>PIPBOY</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light">
      <div class="collapse navbar-collapse" id="mainNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">STAT</a>
          </li>

          <li class="nav-item active">
            <a class="nav-link" href="inv.html">INV</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">DATA</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">MAP</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">RADIO</a>
          </li>
        </ul>
      </div>
    </nav>
    <div class="container inv">
      <div class="row">
        <div class="col-12 main-col">
          <ul style="margin-bottom: 5px" class="nav nav-tabs inv-tabs">
            <li class="nav-items">
              <a href="#status" class="nav-link" data-toggle="tab" role="tab"
                >WEAPONS</a
              >
            </li>
            <li class="nav-items">
              <a href="#special" class="nav-link" data-toggle="tab">ARMOURS</a>
            </li>
            <li class="nav-items">
              <a href="#perks" class="nav-link" data-toggle="tab">AIDS </a>
            </li>
          </ul>
          <div class="tab-content">
            <div class="tab-pane active" id="status" role="tab">
              <ul class="item-list">
                <li class="inv-list">
                  <a class="44_pistol" href="#">.44 Pistol</a>
                </li>

                <li class="inv-list">
                  <a class="10mm_pistol" href="#">10mm Pistol</a>
                </li>
                <li class="inv-list">
                  <a class="assault_rifle" href="#">Assault Rifle</a>
                </li>
              </ul>
              <div class="item-stats">

                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <span class="damage pull-right">56</span>
                      <span class=" pull-left">Damage</span>
                    </div>
                  </div>
                </div>

                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <span class="fire-rate  pull-right">32</span>
                      <span class="pull-left">Fire-Rate</span>
                    </div>
                  </div>
                </div>

                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <span class="range pull-right">112</span>
                      <span class=" pull-left">Range</span>
                    </div>
                  </div>
                </div>

                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <span class="accuracy  pull-right">52</span>
                      <span class="pull-left">Accuracy</span>
                    </div>
                  </div>
                </div>

                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <span class="weight pull-right">200gm</span>
                      <span class=" pull-left">Weight</span>
                    </div>
                  </div>
                </div>

                <div class="row-highlight">
                  <div class="row">
                    <div class="col-12">
                      <span class="value pull-right">50$</span>
                      <span class=" pull-left">Value</span>
                    </div>
                  </div>
                </div>


              </div>
            </div>

            <div class="tab-pane" id="special" role="tab">Lorem re.</div>
            <div class="tab-pane" id="perks" role="tab">
              Lorem ipsum dolor sit amet conse, labore.
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="footer">
      <div class="row">
        <div class="col-3">HP 50/100</div>
        <div class="col-6">
          <span>Level 1</span>
          <div class="level-progress">
            <div class="level-progress-indicator" style="width: 70%"></div>
          </div>
        </div>
        <div class="col-3 text-right">AP 70/70</div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/tether.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/pipboy.app.js"></script>
  </body>
</html>
